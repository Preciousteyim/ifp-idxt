<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="/pages/style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/register.js">
    </script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form id="registerform" onsubmit="submitregisterform(event)" class="sign-in-form">
            <div id="loader" style="display: none;">
              <img src="../assets/Spinner-5.gif" alt="Chargement en cours...">
          </div>
          <div class="messageErreur" id="messageErreur" style="display: none;">
            Erreur lors de l'inscription !
        </div>
        <div class="messageSuccess" id="messageSuccess" style="display: none;">
          Inscription r√©ussie
        </div>
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username" name="username" placeholder="Username" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Password" required />
            </div>
            <input type="submit" id="registerbutton" value="Sign Up" class="btn solid" />
          </form>

        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>One of us?</h3>
                <p>Sign in to find us</p>
                <a href="/auth/login"><button class="btn transparent" id="sign-in-btn">Sign In</button></a>
            </div>
            <img src="../assets/register.svg" class="image" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
