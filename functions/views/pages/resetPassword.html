<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reset password</title>
    <link rel="stylesheet" type="text/css" href="/pages/style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/reset.js">
    </script>

  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">

        <div class="signin-signup">
            <form id="loginform" onsubmit="submitresetform(event)" class="sign-in-form">
              <div id="loader" style="display: none;">
                <img src="../assets/Spinner-5.gif" alt="Chargement en cours...">
            </div>

            <div class="messageErreur" id="messageErreur" style="display: none;">Erreur lors de l'envoi du mail</div>
          <div class="messageSuccess" id="messageSuccess" style="display: none;"> </div>
          
                <h2 class="title">Envoi du code de validation</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input  type="email" name="email" id="email" placeholder="Entrez votre email" required />
                </div>
                <div id="divCode" style="display: none;" class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="text" name="code" id="code" placeholder="code"/>
                </div>
                <input type="submit" id="resetbutton" value="Envoyer" class="btn solid" />
              </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>New here ? or One of us ?</h3>
                <p>Register and become part of the family or Sign in to find us</p>
                <a href="/auth/register"><button class="btn transparent" id="sign-up-btn">Sign Up</button></a>
                <p>Or</p>
                <a href="/auth/login"><button class="btn transparent" id="sign-up-btn">Sign In</button></a>
            </div>
            <img src="../assets/log.svg" class="image" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
