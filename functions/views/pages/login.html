<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" type="text/css" href="/pages/style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/login.js">
    </script>

  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">

        <div class="signin-signup">
            <form id="loginform" onsubmit="submitLoginForm(event)" class="sign-in-form">
              <div id="loader" style="display: none;">
                <img src="../assets/Spinner-5.gif" alt="Chargement en cours...">
            </div>

            <div class="messageErreur" id="messageErreur" style="display: none;">
              Nom d'utilisateur ou mot de passe incorrect
          </div>
                <h2 class="title">Sign In</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" name="username" id="username" placeholder="Username" required />
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" name="password" id="password" placeholder="Password" required />
                </div>
                <input type="submit" id="loginbutton" value="Login" class="btn solid" />
    
                <p class="social-text">Forgot password ? <a href="/auth/resetPass">Reset here</a></p>
              </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>New here?</h3>
                <p>Register and become part of the family</p>
                <a href="/auth/register"><button class="btn transparent" id="sign-up-btn">Sign Up</button></a>
            </div>
            <img src="../assets/log.svg" class="image" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
